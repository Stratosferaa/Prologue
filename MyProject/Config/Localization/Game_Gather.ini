[CommonSettings]
ManifestDependencies=../../../../UE_4.27/Engine/Content/Localization/Engine/Engine.manifest
ManifestDependencies=../../../../UE_4.27/Engine/Content/Localization/Editor/Editor.manifest
ManifestDependencies=../../../../UE_4.27/Engine/Content/Localization/EditorTutorials/EditorTutorials.manifest
ManifestDependencies=../../../../UE_4.27/Engine/Content/Localization/PropertyNames/PropertyNames.manifest
ManifestDependencies=../../../../UE_4.27/Engine/Content/Localization/ToolTips/ToolTips.manifest
ManifestDependencies=../../../../UE_4.27/Engine/Content/Localization/Keywords/Keywords.manifest
ManifestDependencies=../../../../UE_4.27/Engine/Content/Localization/Category/Category.manifest
SourcePath=Content/Localization/Game
DestinationPath=Content/Localization/Game
ManifestName=Game.manifest
ArchiveName=Game.archive
NativeCulture=ru
CulturesToGenerate=ru
CulturesToGenerate=en
CulturesToGenerate=uk
CulturesToGenerate=es
CulturesToGenerate=zh
CulturesToGenerate=de
CulturesToGenerate=pt
CulturesToGenerate=fr

[GatherTextStep0]
CommandletClass=GatherTextFromSource
SearchDirectoryPaths=
ExcludePathFilters=Config/Localization/*
FileNameFilters=*.h
FileNameFilters=*.cpp
FileNameFilters=*.ini
ShouldGatherFromEditorOnlyData=false

[GatherTextStep1]
CommandletClass=GatherTextFromAssets
IncludePathFilters=Content/*
ExcludePathFilters=Content/Localization/*
ExcludePathFilters=Intermediate/*
PackageFileNameFilters=*.umap
PackageFileNameFilters=*.uasset
ShouldExcludeDerivedClasses=true
ShouldGatherFromEditorOnlyData=true
SkipGatherCache=true

[GatherTextStep2]
CommandletClass=GatherTextFromMetadata
IncludePathFilters=Content/*
ExcludePathFilters=Intermediate/*
InputKeys=1CF3C2184F9031421D84E9B6F0B8BA5C
OutputNamespaces=/Script
OutputKeys="\"{FieldPath}\""
ShouldGatherFromEditorOnlyData=true

[GatherTextStep3]
CommandletClass=GenerateGatherManifest

[GatherTextStep4]
CommandletClass=GenerateGatherArchive

[GatherTextStep5]
CommandletClass=GenerateTextLocalizationReport
bWordCountReport=true
WordCountReportName=Game.csv
bConflictReport=true
ConflictReportName=Game_Conflicts.txt

